name: .NET CICD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Restore packages
        run: nuget restore RepositoryAndUnitOfWorkPattern/RepositoryAndUnitOfWork.sln

      - name: Build solution
        run: msbuild RepositoryAndUnitOfWorkPattern/RepositoryAndUnitOfWork.sln /p:Configuration=Release